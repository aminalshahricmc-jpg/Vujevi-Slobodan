<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isplata - ACC Investment</title>
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 20px;
    }
    select, input {
      width: 80%;
      max-width: 350px;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid gold;
      background-color: #111;
      color: gold;
      font-size: 16px;
    }
    .amount {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
      color: #00ff99;
    }
    .btn {
      background: linear-gradient(90deg, gold, #00ff99);
      color: black;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .back-link {
      display: block;
      margin-top: 25px;
      color: #aaa;
      text-decoration: none;
    }
    .back-link:hover {
      color: gold;
    }

    /* Popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-box {
      background: linear-gradient(145deg, #111, #1a1a1a);
      border: 1px solid gold;
      border-radius: 16px;
      padding: 30px;
      width: 85%;
      max-width: 400px;
      text-align: center;
      color: gold;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
      animation: popupShow 0.3s ease;
    }
    @keyframes popupShow {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .popup-box h2 {
      color: #00ff99;
      margin-bottom: 10px;
    }
    .popup-box p {
      color: #fff;
      font-size: 15px;
      margin-bottom: 20px;
      line-height: 1.5em;
    }
    .popup-btn {
      background: linear-gradient(90deg, gold, #00ff99);
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .popup-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Podigni sredstva</h1>

  <select id="method" onchange="updatePlaceholder()">
    <option value="">Odaberite banku</option>
    
    <option value="Zagrebaƒçka banka">Zagrebaƒçka banka</option>
    <option value="PBZ - Privredna banka Zagreb">Privredna banka Zagreb (PBZ)</option>
    <option value="Erste Bank">Erste Bank</option>
    <option value="OTP banka">OTP banka</option>
    <option value="Raiffeisenbank Austria">Raiffeisenbank Austria</option>
    <option value="Hrvatska Po≈°tanska Banka">Hrvatska Po≈°tanska Banka (HPB)</option>
    <option value="Addiko Bank">Addiko Bank</option>
    <option value="KentBank">KentBank</option>
    <option value="Agram Banka">Agram Banka</option>
    <option value="Karlovaƒçka Banka">Karlovaƒçka Banka</option>
    <option value="Partner Banka">Partner Banka</option>
    <option value="Brodsko-posavska Banka">Brodsko-posavska Banka</option>
    <option value="IBAN">IBAN prijenos</option>
  </select>

  <input type="text" id="bankname" placeholder="Naziv banke">
  <input type="text" id="accountnumber" placeholder="IBAN / Broj raƒçuna">

  <div class="amount">Iznos: ‚Ç¨10,000</div>

  <button class="btn" onclick="showPopup()">Isplata</button>

  <a href="index.html" class="back-link">‚¨Ö Povratak na poƒçetnu</a>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>üí∞ Potrebna naknada</h2>
      <p>
        Za obradu Va≈°e isplate od <strong>‚Ç¨10,000</strong><br>
        potrebno je uplatiti transakcijsku naknadu od<br>
        <strong>‚Ç¨100</strong>.
        <br><br>
        Molimo izvr≈°ite uplatu kako biste nastavili.
      </p>
      <button class="popup-btn" onclick="closePopup()">U redu</button>
    </div>
  </div>

  <script>
    function updatePlaceholder() {
      document.getElementById("bankname").placeholder = "Naziv banke";
      document.getElementById("accountnumber").placeholder = "IBAN / Broj raƒçuna";
    }

    function showPopup() {
      const method = document.getElementById("method").value;
      const bank = document.getElementById("bankname").value;
      const account = document.getElementById("accountnumber").value;

      if (method === "" || bank === "" || account === "") {
        alert("Molimo ispunite sve podatke.");
      } else {
        document.getElementById("popup").style.display = "flex";
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
      </html>
